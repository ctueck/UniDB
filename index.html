<!doctype html>
<html lang="gb">
<head>
        <meta charset="utf-8">
        <title>UniDB</title>
	<link rel="stylesheet" href="css/jquery-ui/jquery.ui.core.css">
	<link rel="stylesheet" href="css/jquery-ui/jquery.ui.button.css">
	<link rel="stylesheet" href="css/jquery-ui/jquery.ui.dialog.css">
	<link rel="stylesheet" href="css/jquery-ui/jquery.ui.menu.css">
	<link rel="stylesheet" href="css/jquery-ui/jquery.ui.theme.css">
        <link rel="stylesheet" href="css/UniDB.css" >	<!-- UniDB layout -->
        <link rel="stylesheet" href="css/user.css" >	<!-- styles for specific tables/columns -->
        <script src="js/jquery-1.10.2.js"></script>
        <script src="js/jquery-ui-1.10.4.custom.js"></script>
        <script src="js/jszip.min.js"></script>
        <script src="js/UniDB.js"></script>
	<script src="js/UniDB-SimpleDialog.js"></script>
	<script src="js/UniDB-Dialog.js"></script>
	<script src="js/UniDB-Field.js"></script>
	<script src="js/UniDB-Record.js"></script>
	<script src="js/UniDB-Table.js"></script>
        <script>
		$(document).ready( function() {
			UniDB_instance = new UniDB("api/v2");
		} );
	</script>
</head>
<body>

<div id="menu_bar_upper" class="menu_bar">
	<div id="menu_primary" class="menu">
		<!-- menu container -->
	</div>
	<div id="motd">
		<!-- message of the day: logged user -->
	</div>
	<div id="table_info">
		<!-- name of table/query -->
	</div>
	<div id="table_buttons">
		<!-- name of table/query -->
	</div>
	<div id="table_search">
		<!-- search field -->
	</div>
	<div id="menu_secondary" class="menu">
		<!-- menu container -->
	</div>
</div>

<div id="content">
	<!-- content container filled by JS -->
</div>

<div id="menu_bar_lower" class="menu_bar">
	<div id="table_nav">
		<!-- navigation buttons -->
	</div>
</div>

<div id="content_overlay">
	<!-- just a gray box to deactivate #content -->
</div>

<div id="dialog_window">
	<!-- dialog for edit, delete, etc. -->
</div>

</body>
</html>
